<div>
  <h2>Crear/Modificar Ticket</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="precioTicket">Precio Ticket:</label>
      <input type="number" id="precioTicket" formControlName="precioTicket" required>
    </div>
    <div>
      <label for="categoriaEspectador">Categor√≠a de Espectador:</label>
      <select id="categoriaEspectador" formControlName="categoriaEspectador" required>
        <option value="local">Local</option>
        <option value="extranjero">Extranjero</option>
      </select>
    </div>
    <div>
      <label for="fechaCompra">Fecha de Compra:</label>
      <input type="date" id="fechaCompra" formControlName="fechaCompra" required>
    </div>
    <div>
      <label for="espectadorId">Espectador:</label>
      <select id="espectadorId" formControlName="espectadorId" required>
        <option *ngFor="let espectador of espectadores" [value]="espectador._id">{{ espectador.nombre }} {{ espectador.apellido }}</option>
      </select>
    </div>
    <div *ngIf="precioCobrado !== null">
      <label>Precio Cobrado: {{ precioCobrado }}</label>
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>
